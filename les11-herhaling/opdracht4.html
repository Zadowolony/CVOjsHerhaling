<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="celNaarFar()">Omzetten C naar F</button>
    <button onclick ="farNaarCel()">Omzetten F naar C</button>

    <script>

        const celNaarFar = () => {

            const getal = prompt("hoeveel graden wil je omzetten");
            const Fahrenheit = (getal*9)/5 + 32;
            document.write(`${Fahrenheit}`);
        }

        const farNaarCel = () => {

        const getal = prompt("hoeveel graden wil je omzetten");
        const Celcius = ((getal-32)*5)/9;
        document.write(`${Celcius}`);
        }

    </script>
    
</body>
</html>
